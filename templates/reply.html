<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Gmail - Reply</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Reply to Email</h1>
        <div class="user-info">
            <span>Logged in as: {{ user_email }}</span>
            <a href="{{ url_for('logout') }}" class="btn">Logout</a>
        </div>
        <form method="POST">
            <label for="sender">From:</label>
            <input type="email" id="sender" name="sender" value="{{ user_email }}" readonly><br>
            
            <label for="recipient">To:</label>
            <input type="email" id="recipient" name="recipient" value="{{ email[1] }}" readonly><br>
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" value="Re: {{ email[3] }}" readonly><br>
            
            <label for="body">Body:</label>
            <textarea id="body" name="body" rows="5"></textarea><br>
            
            <button type="submit" class="btn">Send</button>
            <a href="{{ url_for('index') }}" class="btn">Cancel</a>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
